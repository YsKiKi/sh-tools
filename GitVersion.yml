mode: ContinuousDelivery
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feat|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'
branches:
  main:
    regex: ^main$|^master$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    is-mainline: true
ignore:
  sha: []
next-version: 1.0.0

